name: domain_visualiser
description: Draw diagrams to visualise a domain.

publish_to: 'none'

version: 0.0.1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # auth
  firebase_auth: any
  google_sign_in: any
  sign_in_with_apple: any
  
  # databases
  firebase_database: any
  cloud_firestore: any

  # firebase 
  firebase_core: any

  # freezed
  freezed_annotation: any
  json_serializable: any

  # redux
  redux: any
  flutter_redux: any
  redux_remote_devtools: any

  # utils 
  uuid: any
  fast_immutable_collections: any

dev_dependencies:
  flutter_test:
    sdk: flutter

  test: any
  mockito: any

  build_runner: any
  freezed: any
  json_serializable_fic: any

flutter:
  uses-material-design: true
  assets:
    - assets/
